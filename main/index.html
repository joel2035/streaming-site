<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>FullScreen - Le 1er Site de Streaming de FanMovies.</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <header class='header'>
    <div class='mainContent'>
      <img class="headerImg" src="../img/Logo_SI_JS_Sans.png" alt="FullScreen">
      <div class='buttonMenu'>
        <a class='inscription' href="../login/index.html">Se déconnecter</a>
      </div>
    </div>
  </header>

  <div>
    <article>
      <div class="hero">
        <div class="hero_text">
          <h1 class="title">
					<span class="title_category">En ce moment sur <span class="strongText">FullScreen</span>.</span><br />
					<span class="title_name"></span>
				</h1>
          <p class="hero_subhl"></p>
          <p class="hero_desc"></p>

          <div class="hero_buttons">
          </div>
        </div>
      </div>

      <section class="l-cards">
        <h2 class="l-cards__title">Suggestions <span class="orangeTiret">—</span></h2>
        <ul class="l-cards__list">
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
        </ul>
      </section>

      <section class="l-cards">
        <h2 class="l-cards__title">Les plus populaires <span class="orangeTiret">—</span></h2>
        <ul class="l-cards__list">
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
          <li class="l-cards__item"></li>
        </ul>
      </section>

      <section class="l-cards">
        <h2 class="l-cards__title">Tous les films <span class="orangeTiret">—</span></h2>

        <div class="buttons">
          <!-- 'All', 'Action', 'Animation', 'Comedy', 'Horror / Thriller' -->

          <button class="inactive-button active all" type="button" name="All">All</button>
          <button class="inactive-button action" type="button" name="Action">Action</button>
          <button class="inactive-button animation" type="button" name="Animation">Animation</button>
          <button class="inactive-button comedie" type="button" name="Comedie">Comédie</button>
          <button class="inactive-button horreur" type="button" name="HorreurThriller">Horreur - Thriller</button>
        </div>

        <div class="l-cards__list2">

        </div>
      </section>
    </article>
  </div>

</body>
<script src="js/data.js"></script>
<script src="js/script.js"></script>

</html>
